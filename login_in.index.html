<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-image vh-100">
        <div class="container mx-auto p-4 bg-form  form-container">
            <div class="d-flex justify-content-center mb-4">
                <img src="./images/logo.png" alt="" class="w-50">
            </div>
            <ul class="nav nav-tabs border-0 mb-4 justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active bg-transparent border-0 text-warning" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Войти</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link bg-transparent border-0 text-white" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Регистрация</button>
                </li>
                
              </ul>
              
              <div class="tab-content">
                <div class="tab-pane active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Логин</label>
                            <div class="input-group mt-2">
                                <input type="text" class="form-control my-input" placeholder="Введите логин" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Пароль</label>
                            <div class="input-group mt-2">
                                <input type="text" class="form-control my-input" placeholder="Введите пароль" aria-label="Password" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-100 mt-4">Войти</button>
                        </div>
                       
                      </form>
                      <div class="remove-password">
                        <a href="#" class="text-decoration-none text-white opacity-75">Забыли пароль?</a>
                      </div>
                </div>
                <div class="tab-pane" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form class="form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Имя</label>
                            <div class="input-group mt-2">
                                <input type="text" class="form-control my-input" placeholder="Имя" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Фамилия</label>
                            <div class="input-group mt-2">
                                <input type="text" class="form-control my-input" placeholder="Фамилия" aria-label="Female" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-white">Пароль</label>
                            <div class="input-group mt-2">
                                <input type="text" class="form-control my-input" placeholder="Введите пароль" aria-label="Password" aria-describedby="basic-addon1">
                              </div>
                              <label for="exampleInputEmail1" class="form-label mt-3 text-white">Подтвердите Пароль</label>
                            <div class="input-group mt-2">
                                <input type="text" class="form-control my-input" placeholder="Введите пароль" aria-label="Password" aria-describedby="basic-addon1">
                              </div>
                        </div>

                        <div class="form-check">
                          <input type="checkbox" class="form-check-input"/>
                          <label class="form-check-label" for="text-checkbox"> <b class="text-bold"> Я разрешаю </b> --- использовать файлы cookies и принимаю политику игры и правила конфиденциальности.</label>
                        </div>

                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-100 mt-4">Зарегистрироваться</button>
                        </div>
                       
                      </form>
                </div>
              </div>
              
              <script>
                var firstTabEl = document.querySelector('#myTab li:last-child a')
                var firstTab = new bootstrap.Tab(firstTabEl)
              
                firstTab.show()
              </script>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html
